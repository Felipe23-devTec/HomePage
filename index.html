<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <a id="logo">Turismo</a>
        <nav id="nav">
            <button id="btn-mobile" aria-label="Abrir Menu" aria-haspopup="true" aria-controls="menu" aria-expanded="false">Menu
                <span id="hamburguer"></span>
            </button>
            <ul id="menu" role="menu">
                <li><a class="pagina" href="">
                        <div class="div-hea">
                            <img class="icon-header" src="imagens/home.png">
                            <p class="header-p">Home</p>
                        </div>
                    </a>
                </li>
                <li><a class="pagina" href="">
                    <div class="div-hea">
                        <img class="icon-header" src="imagens/sobre.png">
                        <p class="header-p">Sobre</p>
                
                    </div>
                    </a>
                </li>
                <li><a class="pagina" href="">
                        <div class="div-hea">
                            <img class="icon-header" src="imagens/contact.png">
                            <p class="header-p">Contato</p>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="flex-container">
        <article id="article-inicial">
            <h1>Turismos</h1>
            <p>O melhor serviço para você!</p>
            <a href="">Saiba Mais</a>
        </article>
        <article>
            <div>
                <div><img class="img-apressentacao" src="imagens/0-main.png" alt="banner de apresentação"></div>
            </div>
    
        </article>
            
    </section>
    <script>
        const btnMobile = document.getElementById('btn-mobile');
        function toggleMenu(event){
            if(event.type === 'touchstart') event.preventDefault();

            const nav = document.getElementById('nav');
            nav.classList.toggle('active');
            const active = nav.contains('active');
            event.currentTarget.setAttribute('aria-expanded','true');
            if(active){
                event.currentTarget.setAttribute('aria-label','Fechar Menu');

            }else{
                event.currentTarget.setAttribute('aria-label','Abrir Menu')
            }
        }   
        btnMobile.addEventListener('click',toggleMenu);
        btnMobile.addEventListener('touchstart',toggleMenu);

    </script>
    
</body>
</html>
